<html>
    <head>
        <title>Leveler Grid</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script>
        /*
            Based on 
            https://css-tricks.com/set-font-size-based-on-word-count/
         This is thresholding. I was thinking of a continuous function
        relating font size with area of the box that contains it. I always complicate
        things, don't I?
        */
        $(function(){



        $(".card").each( function (index) { 
            console.log(index);
            console.log(index +" / "+$(this).text().split(" ").length); 
            var numWords = $(this).text().split(" ").length;
            console.log(numWords);
        });


        console.log('fitting text:');

    var $quote = $(".card p:first");
    
    var $numWords = $quote.text().split(" ").length;
    
    console.log($numWords);

    if (($numWords >= 1) && ($numWords < 10)) {
        $quote.css("font-size", "36px");
    }
    else if (($numWords >= 10) && ($numWords < 20)) {
        $quote.css("font-size", "32px");
    }
    else if (($numWords >= 20) && ($numWords < 30)) {
        $quote.css("font-size", "28px");
    }
    else if (($numWords >= 30) && ($numWords < 40)) {
        $quote.css("font-size", "24px");
    }
    else {
        $quote.css("font-size", "20px");
    }    
    
});
        </script>
    </head>
    <body>
    


    <div class="card">
            <p>Lorem ipsum dolor sit amet</p>
        </div>

<div class="card">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
        </div>

        <div class="card">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>

</body>
</html>
